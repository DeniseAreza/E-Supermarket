<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <META Http-Equiv="Cache-Control" Content="no-cache">
    <META Http-Equiv="Pragma" Content="no-cache">
    <META Http-Equiv="Expires" Content="0">

    <!-- ! JavaScripts -->
    <!-- Links for JavaScripts must be loaded first -->
    <!-- Use "defer" to load links from top to bottom -->
    <script defer src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.13.2/firebase-database.js"></script>
    <script defer src="/firebase/firebaseInit.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script defer src="/javascript/spinner.js"></script>
    <script defer type="module" src="/firebase/_firebaseCustomerStore.js"></script>
    <!-- ! JavaScripts -->

    <!-- * Links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/main.css">
    <!-- * Links -->

    <title>Customer Store</title>
</head>
<body onload="loader()">
    <!--* Loader -->
    <div class="d-flex justify-content-center">
        <div class="spinner-grow text-success mt-5" role="status" id="loader" style="width: 3rem; height: 3rem;"></div>
    </div>
    <!--* Loader -->

    <!-- * Main Content -->

    <div style="display:none;" id="allContent" class="animate">
        <!-- * navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">

            <a class="navbar-brand" href="#carouselExampleCaptions">E-Supermarket Logo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#callToAction">Contact Us<span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">Our Store</a>
                </li>

                </ul>

                <!-- Button trigger modal -->
                <button class="btn btn-warning m-2" type="button" id="logoutBtn">Log out</button>
                <!-- Button trigger modal -->
            </div>
        </nav>
        <!-- * navbar -->

        <h1 class="display-1">Customer Side</h1>
    </div>
    <!-- * Main Content -->
</body>
</html>
